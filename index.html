<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-starting-game-screen">
        <div class="container-card-answer rounds starting-button">Start the game</div>
    </div>
    <div class="container-lost-game-screen">
        <div class="container-card-answer rounds starting-button">You lost</div>
    </div>
    <div class="container-win-game-screen">
        <div class="container-card-answer rounds starting-button">You won!</div>
    </div>
    <div class="container">
      <div class="container-characteristics">
        <div>
          <p><span class="religion">50</span>%<br/>Religion</p>
        </div>
        <div>
          <p><span class="military">50</span>%<br/>Military</p>
        </div>
        <div>
          <p><span class="communism">50</span>%<br/>Communsim</p>
        </div>
        <div>
          <p><span class="capitalism">50</span>%<br/>Capitalism</p>
        </div>
      </div>
      <div class="container-card">
        <div class="card">
            <div class="container-card-borders">
                <div class="card-image"></div>
                <div class="container-card-content">
                  <h1 class="card-title"></h1>
                  <p class="card-description"></p>
                  <div class="container-answers">
                    <div class="container-card-answer" id="first">
                      <p class="answer-1"></p>
                    </div>
                    <div class="container-card-answer" id="second">
                      <p class="answer-2"></p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="container-rounds">
          <h2 class="rounds">Round: <span class="round">1</span>/10</h2>
        </div>
      </div>
    </div>

    <script src="src/card.js"></script>
    <script src="src/deck.js"></script>
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
